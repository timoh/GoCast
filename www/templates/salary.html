{% extends "base.html" %}

{% block content %}

  <h2>Salary</h2>
  
    <br />
  
  <p>How much money do you earn each month?</p>
  
  <form>
    <label>Amount of money</label>
    <input id="salary_amount-field" type="text" class="span3" placeholder="ex. 0,00&euro;">
    
    <label>Date of salary payment</label>
    <input id="salary_date-field" type="text" class="span3" placeholder="ex. 1.1.2012">
    
      <button id="salary-submit" type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}
