{% extends "base.html" %}

{% block content %}

  <h2>Transactions</h2>
  
    <br />
  
  <p>Start adding expenses or income!</p>
  
  <form>
    <label>Amount of money spent / earned</label>
    <input id="transactions_amount-field" type="text" class="span3" placeholder="ex. 0,00&euro;">
    
    <label>Date of expense / income</label>
    <input id="transactions_date-field" type="text" class="span3" placeholder="ex. 1.1.2012">
    
      <button id="transactions-submit" type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}
