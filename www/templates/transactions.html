{% extends "base.html" %}


{% block content %}

  <h2>Transactions</h2>
  
    <br />
  
  <p>Start adding expenses or income!</p>
  
  <form method = "POST">
    <label>Amount of money spent / earned</label>
    <input name = "amount" id="amount" type="text" class="span3" placeholder="ex. 0,00&euro;">
    
    
    <label>Quick add amount</label>
    <div class="btn-toolbar" id="quick_add-btn_grp">
      <div class="btn-group">
        <button id="button-sign" class="btn">+/-</button>
        <button class="btn quick_add-number_button" id="button-add_one">+1</button>
        <button class="btn quick_add-number_button" id="button-add_five">+5</button>
        <button class="btn quick_add-number_button" id="button-add_ten">+10</button>
      </div>
    </div>
    
    
    <label>Date of expense / income</label>
    <input name =  "datefield" id="date-field" class = "datefield" type="text" class="span3" placeholder="ex. 1.1.2012">
    <br />
      <button id="transactions-submit" type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}
