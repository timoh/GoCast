{% extends "base.html" %}

{% block script %}

  {{super()}}

  <script>
    $(function() {
        $( ".date-field" ).datepicker({
          showOn: "button",
          buttonImage: "/static/img/calendar.gif",
          buttonImageOnly: true
        });
    });
  </script>
{% endblock %}

{% block content %}

  <h2>Transactions</h2>
  
    <br />
  
  <p>Start adding expenses or income!</p>
  
  <form method = "POST">
    <label>Amount of money spent / earned</label>
    <input id="amount" type="text" class="span3" placeholder="ex. 0,00&euro;">
    
    <label>Date of expense / income</label>
    <input id="date-field" class = "date-field" type="text" class="span3" placeholder="ex. 1.1.2012">
    <br />
      <button id="transactions-submit" type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}
